<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark mode</title>
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
    <label for="cor">Insira Uma Cor</label><br>
    <input type="text" id="cor" name="cor" onchange="alterar_cor()"><br><br>
    
    <button id="txt" onmouseenter="txt()" onmouseout="text()">clique</button>

    <script>
        seletor = document.getElementById('cor')
        var texto = document.getElementById('txt')

        function alterar_cor () {
            document.body.style.backgroundColor = seletor.value
        }
    </script>
</body>
</html>
