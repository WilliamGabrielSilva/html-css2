<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1><img src="imagens/logo.png" alt="" class="logo"></h1>
            
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
        <form>
            <label for="nome">Nome e Sobrenome:</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem:</label>
            <textarea cols="68" rows="10" name="mensagem" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label><input type="radio" name="contato" value="email"> Email</label>
                
                <label><input type="radio" name="contato" value="telefone"> Telefone</label>
                
                <label><input type="radio" name="contato" value="whatsapp" checked> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select id="periodo">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select>
            </fieldset>
            
            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            
            <input type="submit" value="Enviar " class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright BarbeariaAlura - 2024</p>
    </footer>
</body>
</html>
